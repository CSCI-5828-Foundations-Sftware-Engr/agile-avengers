apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: data-collector
spec:
  selector:
    matchLabels:
      app: data-collector
  replicas: 1
  template:
    metadata:
      labels:
        app: data-collector
    spec:
      containers:
      - name: master
        image: agile-avengers-data-collector:dev
        # resources:
        #   requests:
        #     cpu: 100m
        #     memory: 200Mi
        ports:
        - containerPort: 5010
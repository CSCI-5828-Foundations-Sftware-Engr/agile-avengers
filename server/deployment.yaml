apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: master
        image: agile_avengers:test
        # resources:
        #   requests:
        #     cpu: 100m
        #     memory: 200Mi
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOSTNAME
          value: "postgres"
        - name: DB_PASSWORD
          value: "password"
        - name: KC_HOSTNAME
          value: "keycloak"